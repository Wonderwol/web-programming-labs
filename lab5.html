<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темергалеев Н. А. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nТемергалеев Никита Алексеевич\n\nЧто вершит судьбу человечества в этом мире? Некое незримое существо или закон, подобно Длани Господней парящей над миром? По крайне мере истинно то, что человек не властен даже над своей волей. ';
            alert(author);
        }
    </script>
    <style>
        .message {
            width: 200px;
            height: 100px;
            background-color: white;
            border: 3px black dashed;
            color: black;
            display: inline-block;
            text-align: center;
            cursor: pointer;

        }
    </style>
</head>
<body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
            <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>

            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer onclick="showAuthor()">
            &copy; Темергалеев Н. А., ФБИ-11, 2 курс, 2023
