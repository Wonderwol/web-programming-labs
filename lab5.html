<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темергалеев Н. А. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы:\nТемергалеев Никита Алексеевич\n\nЧто вершит судьбу человечества в этом мире? Некое незримое существо или закон, подобно Длани Господней парящей над миром? По крайне мере истинно то, что человек не властен даже над своей волей. ';
            alert(author);
        }

        function showDiff() {
            inputA = document.getElementById('numberA');
            inputB = document.getElementById('numberB');

            a = parseInt(inputA.value);
            b = parseInt(inputB.value);
            result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMult() {
            inputA = document.getElementById('numberA');
            inputB = document.getElementById('numberB');

            a = parseInt(inputA.value);
            b = parseInt(inputB.value);
            result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function showDiv() {
            inputA = document.getElementById('numberA');
            inputB = document.getElementById('numberB');

            a = parseInt(inputA.value);
            b = parseInt(inputB.value);
            result = a / b;
            alert('Деление ' + a + ' на ' + b + ' равно ' + result);
        }

        function changeOutput(buttonNum, backColor, textColor, borderType) {
            let out = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderType;
        }
    </script>
    <style>
        .message {
            width: 160px;
            height: 40px;
            background-color: white;
            border: 3px black dashed;
            color: black;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            border-radius: 10%;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
            <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>

            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            <div class="message" onclick="showDiff()">Найти разность чисел</div>
            <div class="message" onclick="showMult()">Найти произведение</div>
            <div class="message" onclick="showDiv()">Найти деление</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'yellow', 'black', 'double')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'gray', 'pink', 'ridge')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'yellow', 'dotted')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'green', 'outset')">
            </div>

            <div id="output"></div>
        </main>

        <footer onclick="showAuthor()">
            &copy; Темергалеев Н. А., ФБИ-11, 2 курс, 2023
        </footer>
</body>
</html>
